<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Jennifer's Profile</title>

    <meta name="author" content="Jennifer Tran">
</head>

<body>
    <!--Profile-->
    <div class = "profile">
        <div class="profile_picture">
            <img alt="User's profile picture" src="https://6.viki.io/image/d14be8a20a6b4813bafd31fbf7ec1c0b.jpeg?s=500x400&e=t">
        </div>
        <div class="profile_info">

        <!--Buttons-->
        <button type="button">Edit Me</button>
        <button type="button">Add Me as a Friend</button>
    </div>
    <hr>
    <!--Social Media Links-->
    <div class="links">
            <a href="https://www.github.com/jennifertrin">My Github Portfolio</a>
            <a href="https://www.twitter.com/jkim_tran">My Twitter page</a>
            <a href="https://www.linkedin.com/jennifertranlogistics">My Linkedin Page</a>
    </div>
    <!--Lists about person-->
    <div class="list">
        <h3>Lists of my favorite things</h3>
        <!--List of hobbies-->
        <ul id="hobbies">
            <li>Hobby 1</li>
            <li>Hobby 2</li>
            <li>Hobby 3</li>
            </ul>       
    </div>
    <div class="list">
        <!--List of favorite foods-->
        <ol id="foods">
            <li>Favorite Food 1</li>
            <li>Favorite Food 2</li>
            <li>Favorite Food 3</li>
        </ol>

    <div class="table">
            <table id="family">
                <tr> <!--Headers-->
                    <th>Name</th>
                    <th>Relationship with Me</th>
                </tr>
                <tr> <!--First column-->
                    <td>Kim Tran</td>
                    <td>Cousin</td>
                </tr>
                <tr> <!--Second column-->
                    <td>Ty Tran</td>

                </tr>
            </table>
        </div>
    <!--Text form-->
    <div class="contact">
        <form>
            <input type="text" id="comments" name="comments" value="Add a comment" height="100"><br> <!--Text box-->
            <input type="submit" value="Submit"> <!--Submit button-->
        </form>
    </div>
</body>
</html>
